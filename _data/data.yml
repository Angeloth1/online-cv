career-profile:
    title: Επαγγελματικό προφίλ
    summary: Οι δουλειές που έχω κάνει μέχρι στιγμής έχουν επικεντρωθεί κυρίως στο κομμάτι της εξυπηρέτησης πελατών. 
             Έχω εργαστεί ως ταμίας/υπάλληλος σε παντοπωλείο και ως υπάλληλος σε πλυντήριο. Αν και
             οι δουλειές που έχω κάνει μέχρι στιγμής δεν σχετίζονται με τον τομέα της πληροφορικής, έχω αποκτήσει πολλά από τα χαρακτηριστικά 
             που χρειάζεται κάθε εργαζόμενος, όπως η συνεργατικότητα, η οργάνωση, η υπομονή, οι κοινωνικές δεξιότητες και άλλα. 
education:
    title: Εκπαίδευση
    info:
      - degree: BSc Πληροφορική
        university: Ιόνιο Πανεπιστήμιο
        time: 2019 - παρόν
        details: το πρόγραμμα σπουδών μου επικεντρώνεται στα πληροφοριακά συστήματα, τόσο όσον αφορά την παραγωγή όσο και τη χρήση τους. 
                 Αυτό δεν σημαίνει, φυσικά, ότι περιορίζεται σε αυτό. Μέσω αυτού του προγράμματος μαθαίνει κανείς όλα όσα χρειάζεται να εξετάσει 
                 τον εαυτό του ως έναν full stack dev, από τις γλώσσες προγραμματισμού και τις δομές δεδομένων μέχρι τα θέματα ασφάλειας στον κυβερνοχώρο. Για μια πιο λεπτομερή περιγραφή 
                 μπορεί επίσης να δει κανείς τι λέει το ίδιο το τμήμα για το πρόγραμμά του [here](https://di.ionio.gr/en/).
     

experiences:	
    title: Εθελοντισμός	
    info:	
      - role: AP (activity planning) μέλος	
        time: 2021 - 2022	
        company: IEEE ionian sb	
        details: Tο IEEE ionian sb είναι μια φοιτητική ομάδα του Ιονίου Πανεπιστημίου με σκοπό να προσφέρει επιπλέον υλικό
                 στους φοιτητές σε διάφορους τομείς της επιστήμης των υπολογιστών και όχι μόνο. Ο ρόλος μου σε αυτή την ομάδα ήταν κυρίως οργανωτικός, 
                 καθώς μαζί με τα υπόλοιπα μέλη του σχεδιασμού δραστηριοτήτων ήμασταν υπεύθυνοι για τον προγραμματισμό των έργων που θα εκτελούσαμε,
                 την εξεύρεση ομιλητή, ωρών, αιθουσών διδασκαλίας, ακόμη και θεμάτων, ενώ πολλές φορές συμμετείχαμε και στην προώθησή τους.

      

